publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  
  # HTTP Client
  dio: ^5.4.0
  
  # UI Components
  fl_chart: ^0.66.2
  
  # Utils
  logger: ^2.0.2+1
  intl: ^0.19.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.3

flutter:
